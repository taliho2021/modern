<div
  [ngClass]="{ 'ring-2 ring-primary': selected }"
  class="card bg-base-200 shadow-xl hover:shadow-2xl transition-shadow"
>
  <div class="card-body">
    <h2 class="card-title text-primary">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"
        />
      </svg>
      {{ item.from | city : "short" }} â†’ {{ item.to | city : "long" }}
    </h2>

    <div class="space-y-2">
      <div class="badge badge-outline">Flight #{{ item.id }}</div>
      <p class="text-base-content/70">
        <span class="font-semibold">Date:</span>
        {{ item.date | date : "dd.MM.yyyy HH:mm" }}
      </p>

      <ng-content select=".middle"></ng-content>

      <div class="flex items-center gap-2">
        <span class="text-sm font-semibold">Delayed:</span>
        <app-status-toggle [(status)]="item.delayed"></app-status-toggle>
      </div>
    </div>

    <div class="card-actions justify-end mt-4">
      @if (!selected) {
      <button (click)="select()" class="btn btn-primary btn-sm">Select</button>
      } @if (selected) {
      <button (click)="deselect()" class="btn btn-error btn-sm">Remove</button>
      }
      <button
        [routerLink]="['../flight-edit', item.id, { showDetails: false }]"
        class="btn btn-secondary btn-sm"
      >
        Edit
      </button>
    </div>

    <ng-content select=".bottom"></ng-content>
  </div>
</div>
