@let aircraftFrom = aircraft();

<fieldset>
  <legend>Aircraft</legend>

  <div class="form-group">
    <label for="type">Type:</label>
    <input id="type" class="form-control" [control]="aircraftFrom.type" />
    <app-validation-errors [errors]="aircraftFrom.type().errors()"></app-validation-errors>
  </div>
  <div class="form-group">
    <label for="registration">Registration:</label>
    <input
      id="registration"
      class="form-control"
      [control]="aircraftFrom.registration"
    />
    <app-validation-errors [errors]="aircraftFrom.registration().errors()"></app-validation-errors>
  </div>
</fieldset>
