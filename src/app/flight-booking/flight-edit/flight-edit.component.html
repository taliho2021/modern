<div class="header">
  <h2 class="title">Flight Edit</h2>
</div>

@if (flightForm.id().value() !== 0) {
<form class="flight-form" (ngSubmit)="save()">
  <div class="form-group">
    <label for="flight-id">ID</label>
    <input
      class="form-control"
      [control]="flightForm.id"
      id="flight-id"
      name="id"
    />
  </div>

  <div class="form-group">
    <label for="flight-from">From</label>
    <input
      class="form-control"
      [control]="flightForm.from"
      id="flight-from"
      name="from"
    />
  </div>

  <div class="form-group">
    <label for="flight-to">To</label>
    <input
      class="form-control"
      [control]="flightForm.to"
      id="flight-to"
      name="to"
    />
  </div>

  <div class="form-group">
    <label for="flight-date">Date</label>
    <div class="input-group">
      <input
        class="form-control"
        [control]="flightForm.date"
        id="flight-date"
        type="datetime-local"
        name="date"
      />
    </div>
  </div>

  <div class="form-group form-check">
    <label class="form-check-label">
      <input
        type="checkbox"
        class="form-check-input"
        [control]="flightForm.delayed"
        id="flight-delayed"
        name="delayed"
      />
      Delayed</label
    >
  </div>

  <div class="mt-20">
    <button class="btn btn-default" type="submit">Save</button>
  </div>
</form>
} @if(isPending()) {
<div class="overlay">
  <mat-progress-spinner mode="indeterminate" diameter="60">
  </mat-progress-spinner>
</div>
}
